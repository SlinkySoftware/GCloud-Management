info.build.name=@project.name@
info.build.description=@project.description@
info.build.version=@project.version@
info.build.date=@project.build.date@
app.copyright=\u00a9 Copyright 2022
app.name=GCloud Management Tool
app.logo=/assets/images/appicon.png
console.logo=##################### GENESYS CLOUD MANAGEMENT TOOL READY #####################

management.endpoints.web.exposure.include=*
management.endpoints.web.base-path=/metrics
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.health.datasource.enabled=true
management.health.disksplace.enabled=true
management.health.mail.enabled=true
management.info.git.mode=full

server.forward-headers-strategy=NATIVE
server.tomcat.redirect-context-root=false
spring.main.allow-bean-definition-overriding=true

logging.level.WEB=DEBUG
logging.level.ROOT=DEBUG
logging.level.com.slinkytoybox=TRACE
logging.level.javax.xml.bind=ERROR
logging.level.jdk.event.security=INFO
logging.level.org.apache.catalina.session.ManagerBase=INFO
logging.level.org.hibernate=INFO
logging.level.org.hibernate.SQL=TRACE
logging.level.org.hibernate.cfg.Settings=TRACE
logging.level.org.hibernate.engine.jdbc.env.internal.JdbcEnvironmentInitiator=TRACE
logging.level.org.hibernate.engine.transaction.internal.TransactionImpl=TRACE
logging.level.org.hibernate.event.internal.AbstractFlushingEventListener=DEBUG
logging.level.org.hibernate.stat=DEBUG
logging.level.org.hibernate.transaction=TRACE
logging.level.org.hibernate.type=TRACE
logging.level.org.hibernate.type.BasicTypeRegistry=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicExtractor=INFO
logging.level.org.opensaml=INFO
logging.level.org.springframework.beans.factory.support=INFO
logging.level.org.springframework.boot.autoconfigure.logging.ConditionEvaluationReportLoggingListener=INFO
logging.level.org.springframework.core.env.PropertySourcesPropertyResolver=DEBUG
logging.level.org.springframework.transaction=DEBUG
logging.level.sun.xml.bind=ERROR
hibernate.show_sql=true
